<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Minting Template</title>
    <link rel="apple-touch-icon" sizes="180x180" href="sprites/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="sprites/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="sprites/favicon-16x16.png">
    <link rel="manifest" href="sprites/site.webmanifest">
    <link rel="mask-icon" href="sprites/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="background_overlay"></div>
    <div class="background"></div>

    <header>
        <div class="header_wrapper">
            <h1 class="logo">
                <a href="#" onClick="top.location='javascript:location.reload()'">YOUNG <span class="highlight">{DEV;}</span></a>
            </h1>
            <button class="connect_wallet">
                <div></div>
                <div class="wallet_addr">Connect Wallet</div>
            </button>
        </div>
    </header>

    <section class="information_wrapper">
        <img class="nft_image" src="sprites/nft.gif" alt="NFT">
        <div class="information">
            <div class="balance">
                <div class="balance_title">Balance(not connected)</div>
                <div class="balance_description">
                    <img src="sprites/klaytn_white.png" alt="Klaytn">
                    <div class="balance_count">0 KLAY</div>
                </div>
            </div>
            <div class="minting_info">
                <div class="row_1">
                    <div class="col_1">
                        <div class="currentblock_title">Current Block</div>
                        <div class="currentblock_description">#00000000</div>
                    </div>
                    <div class="line_vertical"></div>
                    <div class="col_2">
                        <div class="mintingstart_title">Minting Start at</div>
                        <div class="mintingstart_description"><span class="highlight">#00000000</span></div>
                    </div>
                </div>
                <div class="line_horizontal"></div>
                <div class="row_2">
                    <div class="col_1">
                        <div class="pertransaction_title">Per Transaction</div>
                        <div class="pertransaction_description"><span class="small">Max</span> 3</div>
                    </div>
                    <div class="line_vertical"></div>
                    <div class="col_2">
                        <div class="perwallet_title">Per Wallet</div>
                        <div class="perwallet_description"><span class="small">Max</span> 100</div>
                    </div>
                </div>
                <div class="line_horizontal"></div>
                <div class="row_3">
                    <div class="col_1">
                        <div class="remaining_title">Remaining</div>
                        <div class="remaining_description"><span class="highlight">10,000</span><span class="small"> / 10,000</span></div>
                    </div>
                    <div class="line_vertical"></div>
                    <div class="col_2">
                        <div class="amount_title">Amount</div>
                        <div class="amount_description">
                            <button class="btn_minus untouchable"><</button>
                            <div class="amount"><span class="highlight">1</span></div>
                            <button class="btn_plus">></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="minting_wrapper">
        <div class="price">
            <div class="price_title">Total Price</div>
            <div class="price_description">
                <img src="sprites/klaytn_highlight.png" alt="Klaytn">
                <div class="price_count">300 KLAY</div>
            </div>
        </div>
        <button class="btn_minting">PUBLIC MINTING</button>
    </section>
    
</body>
</html>
